<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Gamer üî•</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: linear-gradient(120deg, #0f2027 0%, #2c5364 100%), url('https://images.unsplash.com/photo-1503736334956-4c8f8e92946d?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-blend-mode: multiply;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid transparent;
      border-radius: 18px;
      padding: 38px 44px 30px 44px;
      width: 370px;
      text-align: center;
      box-shadow: 0 0 35px #00f7ff, 0 0 20px #ff00f7 inset;
      animation: glow 2s infinite alternate;
      position: relative;
      overflow: visible;
    }

    /* Moto deportiva decorativa */
    .moto-img {
      position: absolute;
      left: -80px;
      bottom: -60px;
      width: 120px;
      opacity: 0.92;
      filter: drop-shadow(0 0 20px #00f7ff) brightness(1.1);
      transform: rotate(-8deg);
      z-index: 2;
      pointer-events: none;
      animation: motoVibra 2s infinite alternate;
    }
    @keyframes motoVibra {
      0% { transform: rotate(-8deg) scale(1); }
      100% { transform: rotate(-12deg) scale(1.04); }
    }

    .moto-img2 {
      position: absolute;
      right: -80px;
      top: -60px;
      width: 120px;
      opacity: 0.92;
      filter: drop-shadow(0 0 20px #ff00f7) brightness(1.1);
      transform: scaleX(-1) rotate(-8deg);
      z-index: 2;
      pointer-events: none;
      animation: motoVibra2 2s infinite alternate;
    }
    @keyframes motoVibra2 {
      0% { transform: scaleX(-1) rotate(-8deg) scale(1); }
      100% { transform: scaleX(-1) rotate(-12deg) scale(1.04); }
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 15px #00f7ff;
        border-color: #00f7ff;
      }
      100% {
        box-shadow: 0 0 30px #ff00f7;
        border-color: #ff00f7;
      }
    }

    .login-container h2 {
      color: #fff;
      margin-bottom: 25px;
      text-shadow: 0 0 18px #00f7ff, 0 0 10px #ff00f7;
      font-size: 2em;
      letter-spacing: 1.5px;
      animation: titlePulse 2s infinite alternate;
    }
    @keyframes titlePulse {
      from { text-shadow: 0 0 18px #00f7ff, 0 0 10px #ff00f7; }
      to { text-shadow: 0 0 30px #ff00f7, 0 0 20px #00f7ff; }
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      background: #111;
      color: white;
      outline: none;
      transition: 0.3s;
    }

    .login-container input:focus {
      box-shadow: 0 0 10px #00f7ff;
    }

    .login-container button {
      width: 100%;
      padding: 14px;
      margin-top: 22px;
      background: linear-gradient(90deg, #00f7ff 0%, #ff00f7 100%);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 0 15px #00f7ff, 0 0 10px #ff00f7 inset;
      position: relative;
      overflow: hidden;
    }
    .login-container button::after {
      content: 'üèçÔ∏è';
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%) scale(0);
      color: #ff00f7;
      font-size: 1.2em;
      transition: transform 0.3s;
    }
    .login-container button:hover {
      transform: scale(1.08) rotate(-2deg);
      box-shadow: 0 0 30px #00f7ff, 0 0 30px #ff00f7 inset;
      background: linear-gradient(90deg, #ff00f7 0%, #00f7ff 100%);
    }
    .login-container button:hover::after {
      transform: translateY(-50%) scale(1.2);
    }

    .login-container button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00f7ff;
    }

    .login-container p {
      color: #ccc;
      margin-top: 18px;
      font-size: 15px;
      text-shadow: 0 0 8px #00f7ff;
    }

    .mensaje {
      margin-top: 12px;
      font-weight: bold;
      font-size: 1.1em;
      text-shadow: 0 0 8px #ff00f7;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <img class="moto-img" src="https://pngimg.com/uploads/motorcycle/motorcycle_PNG3137.png" alt="Moto deportiva">
    <img class="moto-img2" src="https://pngimg.com/uploads/motorcycle/motorcycle_PNG3137.png" alt="Moto deportiva">
    <h2>üèçÔ∏è LOGIN MOTOSPORT üî•</h2>

    <div class="mensaje" id="mensaje"></div>

  </script>
</body>
</html>
